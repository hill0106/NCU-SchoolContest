[tool:pytest]
# Pytest configuration for NCU Alumni Employment Analysis

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=main
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --junitxml=test-results.xml

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    visualization: Tests that generate plots
    data: Tests that require data files

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    htmlcov

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
